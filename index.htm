<!doctype html> 
<html> 
<head> 
	<title>Редактор изображения</title> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<link rel="stylesheet" href="style.css"> 
	<script src="script.js" type="text/javascript"></script>
</head> 
<body>
<div class="container">
	<div class="editor-area">
		<canvas id="draw_area"></canvas>
		<div class="palette-area">
			<div id="color_red" title="Color: red" data-color="red" class="div-area-item palette div-area-item-color-select color-red"></div>
			<div id="color_green" title="Color: green" data-color="green" class="div-area-item palette color-green"></div>
			<div id="color_blue" title="Color: blue" data-color="blue" class="div-area-item palette color-blue"></div>
			<div id="color_white" title="Color: white" data-color="white" class="div-area-item palette color-white"></div>
			<div id="color_black" title="Color: black" data-color="black" class="div-area-item palette color-black"></div>
		</div>
		<div class="pen-thickness-area">
			<div id="pen_thickness_2" title="Pen: 2 px" data-thickness="2" class="div-area-item thickness div-area-item-thickness-select pen-thickness-2"></div>
			<div id="pen_thickness_6" title="Pen: 6 px" data-thickness="6" class="div-area-item thickness pen-thickness-6"></div>
			<div id="pen_thickness_12" title="Pen: 12 px" data-thickness="12" class="div-area-item thickness pen-thickness-12"></div>
		</div>
		<button id="clear_button">Очистить</button>
		<button id="save_button">Сохранить</button>
	</div>
</div>
<script type="text/javascript">
	var app = new drawingApp();
</script>
</body> 
</html>
